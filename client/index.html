<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Reaktor Software Developer Fall 2020</title>
    <link rel="stylesheet" href="./assets/css/index.css" />
  </head>
  <body onload="load()">
    <div class="container">
      <div id="system_info" class="card curved">
        <div class="title">System Information</div>
        <table id="system_info_table">
          <tbody id="sytem_info_table_body"></tbody>
        </table>
      </div>

      <div class="package_container">
        <div id="package_table" class="card curved">
          <div class="title">Package List</div>
          <div id="package_list_table_content">
            <table>
              <thead>
                <tr>
                  <th>No.</th>
                  <th>Package Name</th>
                </tr>
              </thead>
              <tbody id="package_list_table_body"></tbody>
            </table>
          </div>
        </div>

        <div id="package_detail">
          <div class="card curved" style="text-align: center; padding: 10px">
            Click on the package name in the list to view its detail.
          </div>
        </div>
        <script type="module" src="./assets/js/index.js"></script>
      </div>
    </div>
  </body>
</html>
